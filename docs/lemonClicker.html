<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon clicker</title>
    <link rel="stylesheet" href="styles/lemonClicker.css">
</head>
<body>
    <div id="lemon">
        <img src="images/Lemon.png" alt="A lemon">
    </div>
    <div id="bottomContainer">
    <h1 id="counter">0 Lemons</h1>
    <div id="shopItemsContainer">
    <div id="clickMultiplier" class="shopItems">+1 Lemons per click Cost: 50 Lemons</div>
    <div id="lemomsPerSecondMultiplier" class="shopItems">+1 Lemons per second Cost: 100 Lemons</div>
    </div>
    </div>
    <script src="scripts/lemonClicker.js"></script>
</body>
</html>
